# mainly autogenerated by running 
# ziti create config router edge --routerName "r2"
v: 3

identity:
  cert:             "./r2.cert"
  server_cert:      "./r2.server.chain.cert"
  key:              "./r2.key"
  ca:               "./r2.cas"

ctrl:
  endpoint:             tls:127.0.0.1:6262

link:
  dialers:
    - binding: transport

listeners:
# bindings of edge and tunnel requires an "edge" section below
  - binding: edge
    address: tls:0.0.0.0:23022
    options:
      advertise: r2.some.domain:23022
      connectTimeoutMs: 5000
      getSessionTimeout: 60
  - binding: tunnel
    options:
      mode: host #tproxy|host



edge:
  csr:
    country: US
    province: LA
    locality: Los Angeles
    organization: MyBestOrg
    organizationalUnit: Openziti Public Edge Router
    sans:
      dns:
        - localhost
        - r2.some.domain

      ip:
        - "127.0.0.1"


forwarder:
  latencyProbeInterval: 0
  xgressDialQueueLength: 1000
  xgressDialWorkerCount: 128
  linkDialQueueLength: 1000
  linkDialWorkerCount: 32

